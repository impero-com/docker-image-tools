name: Build Tools
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Docker Image"]
    types:
      - completed
  push:
    paths:
      # Do not trigger this workflow if
      # the Docker image workflow was triggered
      - '!Dockerfile'
      - '!cargo'
      - '!scripts/docker/install.sh'

      - '.github/workflows/build-tools.yml'
env:
  CARGO_INCREMENTAL: 0
jobs:
  build-x86_64:
    name: Build Tools (x86_64)
    runs-on: ubuntu-20.04
    container: imperocom/cross-compiler
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build binaries
        run: ./scripts/docker/build_export.sh x86_64

      - name: Check binaries
        run: ls -lh /tools/x86_64

      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: x86_64
          path: /tools/x86_64
  build-aarch64:
    name: Build Tools (aarch64)
    runs-on: ubuntu-20.04
    container: imperocom/cross-compiler
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build binaries
        run: ./scripts/docker/build_export.sh aarch64

      - name: Check binaries
        run: ls -lh /tools/aarch64

      - name: Upload binaries
        uses: actions/upload-artifact@v2
        with:
          name: aarch64
          path: /tools/aarch64

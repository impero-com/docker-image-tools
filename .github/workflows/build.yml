name: Build tools
on:
  workflow_dispatch:
env:
  CARGO_INCREMENTAL: 0
  CARGO_HOME: $HOME/.cargo
  BIN_VERSION: "v0.15.2"
  BIN_NAME: "cargo-audit"
  BIN_TARGET: "aarch64-unknown-linux-musl"
jobs:
  build-cargo-audit:
    name: Build cargo-audit
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Cache cargo directory
        uses: actions/cache@v2
        with:
          path: |
            $CARGO_HOME/registry/index/
            $CARGO_HOME/registry/cache/
            $CARGO_HOME/git/db/
          key: cache-${{ hashFiles('**/Cargo.lock') }}

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
            toolchain: 1.56
            override: true
            target: ${{ env.BIN_TARGET }}

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: install
          args: --version ${{ env.BIN_VERSION }} --target ${{ env.BIN_TARGET }}

      - name: Check binary
        run: $CARGO_HOME/bin/$BIN_NAME --help

      - name: Add full binary name to environment
        run: echo BIN_FULL_NAME=$BIN_NAME-$BIN_VERSION-$BIN_TARGET >> $GITHUB_ENV

      - name: Rename binary
        run: mv $CARGO_HOME/bin/$BIN_NAME $BIN_FULL_NAME

      - name: Upload binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.BIN_FULL_NAME }}
          path: ${{ env.BIN_FULL_NAME }}
